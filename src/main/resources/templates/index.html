<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>User List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>User List</h2>
    <a href="/register" class="btn btn-primary">Register New User</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Description</th>
            <th>Department</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.fname}"></td>
            <td th:text="${user.lname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.description}"></td>
            <td th:text="${user.department}"></td>
            <td th:text="${user.date}"></td>
            <td>
                <a th:href="@{'/edit/' + ${user.id}}" class="btn btn-warning">Edit</a>
                <a th:href="@{'/delete/' + ${user.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
